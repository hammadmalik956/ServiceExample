apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceexample
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: serviceexample
  template:
    metadata:
      labels:
        app: serviceexample
    spec:
      containers:
        - name: serviceexample
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
{{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}

